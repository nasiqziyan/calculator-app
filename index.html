<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css"> 
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Calculator</title>
</head>
<body>
    <div class="main">
        <div class="calculator">
            <div class="screen">
                <div class="topScreen"> </div>
                <div class="currentScreen"></div>
            </div>
            <div class="button-grid">
                <button class="digit">7</button>
                <button class="digit">8</button>
                <button class="digit">9</button>
                <button class="del">DEL</button>
                <button class="clear">CLEAR</button> 
                <button class="digit">4</button>
                <button class="digit">5</button>
                <button class="digit">6</button>
                <button class="operator">ร</button>
                <button class="operator">รท</button>
                <button class="digit">1</button>
                <button class="digit">2</button>
                <button class="digit">3</button>
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="digit zero">0</button>
                <button class="digit dot">.</button>
                <!-- <button class="ans">ANS</button> -->
                <button class="equals operator">=</button>
            </div>
        </div>
    </div>

    <div class="footer">  
        <a class="footer-link" href="https://github.com/nasiqziyan" target="_blank">Nasiq Ziyan</a> |
        <a class="footer-link" href="https://github.com/nasiqziyan/sketchpad" target="_blank">Source</a>
        <a href="https://github.com/nasiqziyan/sketchpad" target="_blank"><i style='font-size: 34px' class="fa fa-github"></i></a>
    </div>


</body>
</html>
